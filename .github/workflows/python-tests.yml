name: Python tests

on:
  push:
    branches: [ "main" ]
  # pull_request:
  #   branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:

    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ["3.7", "3.11", "pypy3.9"]
        exclude:
          - os: macos-latest
            python-version: ["3.7", "pypy3.9"]
          - os: windows-latest
            python-version: ["3.7", "pypy3.9"]

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    #     cache: 'pip'
